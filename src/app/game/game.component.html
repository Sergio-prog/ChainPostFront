<div class="bg-gradient-main min-h-screen px-4 flex flex-col items-center text-white font-medium">

    <div class="absolute inset-0 h-1/2 bg-gradient-overlay z-0"></div>
    <div class="absolute inset-0 flex items-center justify-center z-0">
      <div class="radial-gradient-overlay"></div>
    </div>
  
    <!-- Fixed top section for header and Go Back button -->
    <div class="w-full z-10">
      <!-- Go Back button -->
      <button class=" arrow__back fixed top-0 left-0 mt-4 ml-4 bg-[#1f1f1f] text-center py-2 rounded-xl cursor-pointer z-10" (click)="goBack()">
        <p class="text-lg flex items-center gap-1">
          <mat-icon>arrow_back</mat-icon>
        </p>
      </button>
  
      <!-- Join squad section -->
      <div class="fixed top-16 left-0 w-full px-4 z-10 flex flex-col items-center text-white">
        <div class="w-full cursor-pointer">
          <div class="bg-[#1f1f1f] text-center py-2 rounded-xl">
            <p class="text-lg">Join squad<mat-icon>keyboard_arrow_right </mat-icon></p>
          </div>
        </div>
      </div>
  
      <!-- Header content -->
      <div class="fixed top-24 left-0 w-full px-4 z-10 flex flex-col items-center text-white">
        <div class="mt-12 text-5xl font-bold flex items-center">
          <img src="assets/images/coin.png" width="44" height="44" />
          <span class="ml-2">{{ (points$ | async)?.toLocaleString() }}</span>
        </div>
        <div class="text-base mt-2 flex items-center">
          <img src="assets/images/trophy.png" width="24" height="24" />
          <span class="ml-1">Gold <mat-icon>keyboard_arrow_right </mat-icon></span>
        </div>
      </div>
    
      <div class="fixed bottom-0 left-0 w-full px-4 pb-4 z-10">
        <div class="w-full flex justify-between gap-2">
          <div class="w-1/3 flex items-center justify-start max-w-32">
            <div class="flex items-center justify-center">
              <img src="assets/images/high-voltage.png" width="44" height="44" alt="High Voltage" />
              <div class="ml-2 text-left">
                <span class="text-white text-2xl font-bold block">{{ (energy$ | async) ?? 0 }}</span>
                <span class="text-white text-large opacity-75">/ 6500</span>
              </div>
            </div>
          </div>
          <div class="flex-grow flex items-center max-w-60 text-sm">
            <div class="w-full bg-[#fad258] py-4 rounded-2xl flex justify-around">
              <button  (click)="inviteFren()" class="flex flex-col items-center gap-1">
                <img src="assets/images/bear.png" width="24" height="24" alt="Bear" />
                <span>Frens</span>
              </button>
              <div class="h-[48px] w-[2px] bg-[#fddb6d]"></div>
              <button class="flex flex-col items-center gap-1">
                <img src="assets/images/coin.png" width="24" height="24" alt="Coin" />
                <span>Earn</span>
              </button>
              <div class="h-[48px] w-[2px] bg-[#fddb6d]"></div>
              <button class="flex flex-col items-center gap-1">
                <img src="assets/images/rocket.png" width="24" height="24" alt="Rocket" />
                <span>Boosts</span>
              </button>
            </div>
          </div>
        </div>
        <div class="w-full bg-[#f9c035] rounded-full mt-4">
          <div class="bg-gradient-to-r from-[#f3c45a] to-[#fffad0] h-4 rounded-full" [style.width.%]="((energy$ | async) ?? 0) / 6500 * 100"></div>
        </div>
      </div>
  
      <div class="flex-grow fixed top-64 left-0 w-full flex items-center justify-center">
        <div class="relative mt-4" (click)="handleClick($event)">
          <img src="assets/images/notcoin.png" width="256" height="256" alt="Notcoin" />
          <div *ngFor="let click of (clicks$ | async)">
            <div
              class="absolute text-5xl font-bold opacity-0"
              [style.top.px]="click.y - 42"
              [style.left.px]="click.x - 28"
              (animationend)="handleAnimationEnd(click.id)"
              [ngClass]="'float-animation unselectable'"
            >
              12
            </div>
          </div>
        </div>
      </div>
  
    </div>
  </div>
